<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-bottom tabs-color-active-positive tabs-custom">

  <!-- Encuetra Tab -->
  <ion-tab title="Encuentra" icon-off="ion-ios-location-outline " icon-on="ion-ios-location" href="#/tab/encuentra" class="custom-tab">
    <ion-nav-view name="tab-encuentra"></ion-nav-view>
  </ion-tab>

  <!-- Explora Tab -->
  <ion-tab title="Explora" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/explora" class="custom-tab">
    <ion-nav-view name="tab-explora"></ion-nav-view>
  </ion-tab>

  <!-- Colabora Tab -->
  <ion-tab title="Colabora" icon-off="ion-android-contact" icon-on="ion-android-contacts" href="#/tab/colabora" class="custom-tab">
    <ion-nav-view name="tab-colabora"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Acerca" icon-off="ion-ios-information-outline" icon-on="ion-information-circled" href="#/tab/acerca" class="custom-tab">

    <ion-nav-view name="tab-acerca"></ion-nav-view>

  </ion-tab>


</ion-tabs>
